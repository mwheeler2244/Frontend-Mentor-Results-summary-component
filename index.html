<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

  <section class="home">
    <div class="container">
      <div class="col__left">
        <h4 class="result">Your Result</h4>
        <div class="score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <h1>Great</h1>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="col__right">
        <h4 class="summary">Summary</h4>
        <div class="summary__info">
          <div class="summary__info-title ">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="red">Reaction</p></div>
          <div class="summary__info-score">
            <p>80</p>
          <span> / 100</span>
        </div>
        </div>
        <div class="summary__info">
          <div class="summary__info-title yellow">
            <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p></div>
          <div class="summary__info-score">
          <p>92</p>
          <span> / 100</span></div>
        </div>
        <div class="summary__info">
          <div class="summary__info-title green">
            <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p></div>
          <div class="summary__info-score">
          <p>61</p>
          <span> / 100</span></div>
        </div>
        <div class="summary__info">
          <div class="summary__info-title blue">
            <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p></div>
          <div class="summary__info-score">
          <p>72</p>
          <span> / 100</span></div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>

  </section>


  </div>
</body>
</html>
